<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
            function read(){
                var operant1=parseInt(document.getElementById("getnumber").value);
                var operant2=parseInt(document.getElementById("getnumber1").value);
                var op=document.getElementById("getoption");
                var option=op.options[op.selectedIndex].value;
                if (option=="add"){
                    console.log(operant1+operant2);
                    document.getElementById("result").innerHTML=("ans="+parseInt(operant1+operant2));
                }
                else if (option=="substract"){
                    console.log(operant1-operant2);
                    document.getElementById("result").innerHTML=("ans="+parseInt(operant1-operant2));
                    
                }
                else if (option=="multiply"){
                    console.log(operant1*operant2);
                    document.getElementById("result").innerHTML=("ans="+parseInt(operant1*operant2));
    
                }
                else if (option=="divide"){
                    console.log(operant1/operant2);
                    document.getElementById("result").innerHTML=("ans="+parseInt(operant1/operant2));
                }
            }
    </script>
    </head>
    <body>
    <div class="container card">
        <div class="row">
            <div class="col-sm-6">operant1</div>
            <div class="col-sm-6"><input type="number" class="form controll" id="getnumber"/></div>
        </div>
        
        <div class="row">
            <div class="col-sm-6">operant2</div>
            <div class="col-sm-6"><input type="number"class="form controll" id="getnumber1"/></div>
        </div>
        <div class="row">
            <div class="col-sm-6">options</div>
            <div class="col-sm-6">
                <select class="selectpicer" id="getoption">
                <option value="add">add</option>
                <option value="substract">substract</option>
                <option value="multiply">multiply</option>
                <option value="divide">divide</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6"> <button class="btn btn-add" onclick="read();"> submit</button></div>
        </div>
        <div class="row">
            <div class="col-sm-6"> <h1 id="result">result</h1>
        </div>
        </div>
</div> 
</body>
</html>
